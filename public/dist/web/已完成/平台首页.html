<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>智慧党建大数据管理系统</title>
<style type="text/css">
*{margin:0;padding:0;list-style-type:none}
a,img{border:0}
body{font:12px/180% Arial,Helvetica,sans-serif,"微软雅黑";background-color:#b71419}
#wide-wrapper{background:url(images/bg.jpg) repeat-x; background-position:center 0; height:950px}
#header{width:280px;margin:0 auto;padding-top:75px}
#carousel{width:870px;height:450px;margin:0 auto;padding:0}
#carousel{list-style:none;padding:0}
#carousel li{float:left}
#carousel .bigImage,#carousel .description,#carousel .title,#carousel .tooltip{position:absolute;left:-9999px}
.footer{ width: 100%; text-align: center; padding: 20px 0; color: #f98c85; font-size: 12px;}
</style>
<link rel="stylesheet" type="text/css" href="css/carousel.css" />
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery.carousel.min.js"></script>
<script type="text/javascript">
$(document).ready(function($){
	$('#carousel').carousel({
		width: 880, 
		height: 350,
		itemWidth:150,
		itemHeight:150,
		horizontalRadius:300, 
		verticalRadius:100, 
		resize:true, 
		mouseScroll:true, 
		mouseDrag:true, 
		scaleRatio:0.4, 
		scrollbar:true, 
		tooltip:true, 
		mouseWheel:true, 
		mouseWheelReverse:true
	});
});
</script>
</head>
<body>
<!-- 代码 开始 -->
<div id="wide-wrapper">
  <ul id="carousel">
    <li><a href="#"><img src="images/guide_nav01.png" alt=""/></a></li>
    <li><a href="#"><img src="images/guide_nav02.png" alt=""/></a></li>
    <li><a href="#"><img src="images/guide_nav03.png" alt=""/></a></li>
    <li><a href="#"><img src="images/guide_nav04.png" alt=""/></a></li>
    <li><a href="#"><img src="images/guide_nav05.png" alt=""/></a></li>
    <li><a href="#"><img src="images/guide_nav06.png" alt=""/></a></li>
    <li><a href="#"><img src="images/guide_nav07.png" alt=""/></a></li>
    <li><a href="#"><img src="images/guide_nav08.png" alt=""/></a></li>
  </ul>
</div>
<!-- 代码 结束 -->
