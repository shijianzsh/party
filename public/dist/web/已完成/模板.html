<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>智慧党建大数据管理系统</title>
<link rel="stylesheet" href="css/spectre.min.css">
<link rel="stylesheet" href="css/spectre-exp.min.css">
<link rel="stylesheet" href="css/spectre-icons.min.css">
<link rel="stylesheet" href="css/reset.css">
</head>

<body>
<div class="header" style="position: fixed; width: 100%; z-index: 999;">
  <div class="columns">
    <div class="column col-6">
      <div class="logo fl"><a href="#"><img src="images/logo.png" alt=""/></a></div>
    </div>
    <div class="column col-6">
      <div class="input-group fr" style="width: 260px; margin: 20px;">
        <input class="form-input" type="text" placeholder="请输入关键词" style="border-radius: 20px;">
        <button class="btn btn-style03 input-group-btn select_btn" style="padding: 0 10px; border-radius: 20px; margin-left: -30px; z-index: 99;"><i class="icon icon-search"></i></button>
      </div>
    </div>
  </div>
  <div class="columns">
    <div class="column col-12" style=" text-align: center;">
      <ul class="breadcrumb fr" style="margin-right: 25px;">
        <i class="icon icon-location"></i>
        <li class="breadcrumb-item"> <a href="#">首页</a> </li>
        <li class="breadcrumb-item"> <a href="#">组织管理</a> </li>
        <li class="breadcrumb-item"> <a href="#">党员提名</a> </li>
      </ul>
    </div>
  </div>
</div>
<div class="docs-content">
  <div class="columns col-gapless mb-20">
    <div class="column col-12" style="margin-left: -13px;">
      <button class="btn btn-style01">新增党员</button>
      <button class="btn btn-style01">党员导入</button>
    </div>
  </div>
  <div class="columns bac_white">
    <div class="column col-9 col-sm-12">
      <form class="form-horizontal" action="#forms">
        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label text-right" for="input-example-4">姓名：</label>
          </div>
          <div class="col-9 col-sm-12">
            <input class="form-input" id="input-example-4" type="text" placeholder="姓名">
          </div>
        </div>
        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label text-right" for="input-example-5">Email：</label>
          </div>
          <div class="col-9 col-sm-12">
            <input class="form-input" id="input-example-5" type="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label text-right">性别：</label>
          </div>
          <div class="col-9 col-sm-12">
            <label class="form-radio">
              <input type="radio" name="gender" checked="">
              <i class="form-icon"></i> 男 </label>
            <label class="form-radio">
              <input type="radio" name="gender">
              <i class="form-icon"></i> 女 </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label text-right" for="input-example-4">请选择：</label>
          </div>
          <div class="col-9 col-sm-12">
            <div class="form-group">
              <select class="form-select">
                <option>选择一个选项</option>
                <option>选项01</option>
                <option>选项02</option>
                <option>选项03</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label text-right">资源：</label>
          </div>
          <div class="col-9 col-sm-12">
            <select class="form-select" multiple="">
              <option>分类名称01</option>
              <option>分类名称02</option>
              <option>分类名称03</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-9 col-sm-12 col-ml-auto">
            <label class="form-switch">
              <input type="checkbox">
              <i class="form-icon"></i> 向我发送包含新闻和提示的电子邮件 </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label text-right" for="input-example-6">信息：</label>
          </div>
          <div class="col-9 col-sm-12">
            <textarea class="form-input" id="input-example-6" placeholder="请给我们留言" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-9 col-sm-12 col-ml-auto">
            <label class="form-checkbox">
              <input type="checkbox">
              <i class="form-icon"></i> 记住我 </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-3 col-sm-12"></div>
          <div class="col-9 col-sm-12">
            <button class="btn btn-success">success button</button>
            <button class="btn btn-error">error button</button>
            <button class="btn btn-primary">primary button</button>
            <button class="btn btn-style01">自定义按钮</button>
            <button class="btn btn-style02">自定义按钮</button>
            <button class="btn btn-style03">自定义按钮</button>
          </div>
        </div>
      </form>
    </div>
    <table class="layui-table mt-15">
      <thead>
        <tr>
          <th bgcolor="#f1ede1">昵称</th>
          <th bgcolor="#f1ede1">加入时间</th>
          <th bgcolor="#f1ede1">签名</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>贤心</td>
          <td>2018-11-29</td>
          <td>人生就像是一场修行</td>
        </tr>
        <tr>
          <td>许闲心</td>
          <td>2018-11-28</td>
          <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
        </tr>
      </tbody>
    </table>
    <div style="width: 100%; padding: 10px 0;">
      <ul class="pagination" style="float: right;">
        <li class="page-item disabled"> <a href="#" tabindex="-1">上一页</a> </li>
        <li class="page-item active"> <a href="#">1</a> </li>
        <li class="page-item"> <a href="#">2</a> </li>
        <li class="page-item"> <a href="#">3</a> </li>

        <li class="page-item"> <a href="#">12</a> </li>
        <li class="page-item"> <a href="#">下一页</a> </li>
      </ul>
    </div>
  </div>
</div>

      <li class="menu_dj"><img src="images/menu_dj.png" alt=""/></li>
      <li><a href="#"><span><img src="images/menu_ico05.png" alt=""/></span>个人中心</a></li>
      <li><a href="#"><span><img src="images/menu_ico06.png" alt=""/></span>组织管理</a></li>
